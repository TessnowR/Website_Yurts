		<main>
			<h2>Reservations at Pacific Trails</h2>
			<h3> Contact US </h3>
			<p>Required information is marked with an asterisk (*).</p>
			<form method="post" action="http://webdevbasics.net/scripts/demo.php">
			
			<label for="FirstName">*First Name:</label>
			<input type="text" name ="myFname" id="FirstName" autofocus 
			required="required" placeholder="your first name" >
			
			<label for="LastName">*Last Name:</label>
			<input type="text" name="myLName" id="LastName"
			required="required" placeholder="your last name" >
			
			<label for="E-mail">*E-mail:</label>
			<input type="email" name="myEmail" id="E-mail"
			required="required" placeholder="you@yourdomain.com" >

			<label for="Phone">Phone:</label>
			<input type="tel" name="myPhone" id="Phone" >

			<label for="ArrivalDate">Arrival Date:</label> 
			<input type="date" name="ArrivalDate" id="ArrivalDate" >
			
			<label for="myChoice">Nights:</label>
			<input type="number" name="myChoice" id="myChoice" min="1" max="14">
			
			<label for="Comments">*Comments:</label>
			<textarea name="myComments" id="Comments" rows="2" cols="20"
			required="required" placeholder="your comments" ></textarea>
			
			<input id="mySubmit" type="submit" value="Submit" >
			</form>
			
			
		</main>
		
<footer>
